<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Audio Player</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-orange-200/60">
    <audio id="player" src="assets/music/pokegym.mp3">
      Votre navigateur ne prend pas en charge la fonctionnalit√© audio.
    </audio>
    <div
      class="bg-neutral-800 p-4 flex flex-col lg:flex-row items-center justify-center rounded-lg m-4"
    >
      <div
        class="bg-slate-50 w-full h-full p-4 flex rounded-t-lg lg:rounded-lg flex-col"
      >
        <div>
          <div class="flex justify-between">
            <h1 class="text-2xl lg:text-3xl font-bold" id="current-titre">
              Poke Gym
            </h1>
            <span id="album-img" class="album-img size-[40px]"></span>
          </div>
          <h2 class="text-sm font-bold" id="current-artiste">
            Closed on Sunday
          </h2>
          <div class="barre">
            <div id="barre-progression">
              <input
                type="range"
                name="progression-range"
                class="appearance-none w-full h-[6px] bg-neutral-400/50 outline-none cursor-pointer [&::-webkit-slider-thumb]:appearance-none [&::-webkit-slider-thumb]:w-[15px] [&::-webkit-slider-thumb]:h-[6px] [&::-webkit-slider-thumb]:bg-neutral-800 hover:[&::-webkit-slider-thumb]:bg-black"
                id="progression-range"
                value="0"
                min="0"
                max="100"
                step="1"
              />
            </div>
          </div>
          <div class="flex justify-between text-neutral-500 text-xs">
            <span id="duration-current">0:00</span>
            <span id="duration-restante">0:00</span>
          </div>
          <div class="flex w-full h-contain pt-5 gap-2">
            <div class="bouton-container prev">
              <button
                class="w-10 h-10 bg-neutral-300 text-neutral-800 hover:bg-white cursor-pointer border-none"
                id="bouton-prev"
              ></button>
            </div>
            <div class="bouton-container play">
              <button
                class="w-10 h-10 bg-neutral-300 text-neutral-800 hover:bg-white cursor-pointer border-none bouton-play"
                id="bouton-play"
              ></button>
            </div>
            <div class="bouton-container stop">
              <button
                class="w-10 h-10 bg-neutral-800 hover:bg-red-800 text-neutral-800 cursor-pointer border-none"
                id="bouton-stop"
              ></button>
            </div>
            <div class="bouton-container next">
              <button
                class="w-10 h-10 bg-neutral-300 text-neutral-800 hover:bg-white cursor-pointer border-none"
                id="bouton-next"
              ></button>
            </div>
          </div>
          <div
            class="son-container flex max-w-[400px] h-[20px] justify-between p-0"
          >
            <i class="mute"></i>
            <i class="full"></i>
          </div>
          <div class="max-w-[400px] h-[15px]">
            <input
              type="range"
              name="volume"
              class="appearance-none w-full h-full outline-none cursor-pointer bg-neutral-400/50 h-[6px] [&::-webkit-slider-thumb]:appearance-none [&::-webkit-slider-thumb]:w-[30px] [&::-webkit-slider-thumb]:h-[15px] [&::-webkit-slider-thumb]:bg-neutral-800 hover:[&::-webkit-slider-thumb]:bg-black"
              id="volume-range"
              value="50"
              min="0"
              max="100"
              step="1"
            />
          </div>
        </div>
        <div class="relative mt-[10px] max-w-[250px]">
          <div class="flex flex-col mb-[10px]">
            <span
              class="text-xl font-bold text-neutral-400"
              id="musique_suivante-1"
              >Musique suivante</span
            >
            <div class="flex justify-between">
              <span class="text-neutral-400" id="artiste1">Artiste</span>
              <span class="text-sm text-neutral-400" id="duration-suivante-1"
                >00:00</span
              >
            </div>
          </div>
          <div class="flex flex-col mb-[10px]">
            <span
              class="text-xl font-bold text-neutral-400"
              id="musique_suivante-2"
              >Musique suivante</span
            >
            <div class="flex justify-between">
              <span class="text-neutral-400" id="artiste2">Artiste</span>
              <span class="text-sm text-neutral-400" id="duration-suivante-2"
                >00:00</span
              >
            </div>
          </div>
          <div
            class="flex items-center max-w-[350px] h-[50px] jsnone group group/list"
          >
            <div
              class="flex w-[30px] h-[30px] items-center justify-center mr-[10px] jsnone"
            >
              <i
                class="size-[30px] bg-neutral-300 cursor-pointer liste-button jsnone group-hover/list:bg-neutral-100"
              ></i>
            </div>
            <span class="cursor-pointer font-semibold text-sm jsnone"
              >Liste de lecture</span
            >
          </div>
          <div
            class="absolute -top-[40px] w-[210px] sm:w-[300px] md:w-[340px] h-[165px] bg-slate-50 overflow-y-scroll playlist-container shadow-xl none"
          >
            <ul class="flex flex-col list-none leading-8 playlist-list"></ul>
          </div>
        </div>
      </div>
      <div
        class="bg-slate-50 h-[350px] lg:h-full w-full p-4 rounded-b-lg lg:rounded-lg"
      >
        <div
          class="bg-gradient-to-r from-blue-200 to-blue-400 w-full h-full border-2 border-neutral-900 overflow-hidden relative"
        >
          <span
            class="absolute bottom-[100px] -left-[60px] -rotate-90 font-semibold text-xs"
            >STEREO CASSETTE PLAYER</span
          >
          <div
            class="bg-gradient-to-r from-pink-100 to-pink-300 w-full h-full border-t-2 border-neutral-900 border-l-2 absolute top-[15px] left-[30px]"
          ></div>
          <div
            class="bg-gradient-to-r from-blue-100 to-blue-300 w-full h-full border-t-2 border-neutral-900 border-l-2 absolute top-[30px] left-[45px]"
          ></div>
          <div
            class="bg-neutral-900 w-full h-full border-t-2 border-neutral-900 border-l-2 absolute top-[45px] left-[60px]"
          >
            <span
              class="absolute text-white -top-[30px] left-[15px] sm:left-[35px] w-3/4 sm:w-4/5 text-center bg-neutral-900 text-2xl sm:text-6xl px-5 walkman-titre"
              >WALKMAN</span
            >
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/main.js"></script>
  </body>
</html>
